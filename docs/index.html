<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BeisentDocs</title>
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="navbar-inner">
      <a href="index.html" class="navbar-brand">BeisentDocs</a>
      <nav class="navbar-nav">
        <a href="https://github.com/beisent">GitHub</a>
      </nav>
      <div class="navbar-actions">
        <button id="search-toggle" class="icon-btn" title="Search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
          </svg>
        </button>
        <button id="theme-toggle" class="icon-btn" title="Toggle theme">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="index-main">
    <section class="hero">
      <h1>BeisentDocs</h1>
      <p class="hero-subtitle">极简文档</p>
    </section>

    <section class="cards-section">
      <div class="cards-grid">
        <a href="Computer/index.html" class="card card-section"><div class="card-icon"><i data-lucide="folder"></i></div><div class="card-body"><span class="card-tag">section</span><h3>Computer</h3><p></p></div></a>
<a href="Math/index.html" class="card card-section"><div class="card-icon"><i data-lucide="folder"></i></div><div class="card-body"><span class="card-tag">section</span><h3>Math</h3><p></p></div></a>
<a href="Physics/index.html" class="card card-section"><div class="card-icon"><i data-lucide="folder"></i></div><div class="card-body"><span class="card-tag">section</span><h3>Physics</h3><p></p></div></a>
      </div>
    </section>

    <footer class="site-footer">
      <p>&copy; 2026 Beisent Lab</p>
    </footer>
  </main>

  <!-- Search Modal -->
  <div id="search-modal" class="search-modal">
    <div class="search-modal-content">
      <div class="search-input-wrapper">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
        </svg>
        <input type="text" id="search-input" placeholder="搜索文档..." autocomplete="off">
        <button id="search-close" class="search-close">ESC</button>
      </div>
      <div id="search-results" class="search-results"></div>
    </div>
  </div>

  <script src="https://unpkg.com/lucide@0.263.1"></script>
  <script>lucide.createIcons();</script>
  <script src="static/js/main.js"></script>
</body>
</html>
